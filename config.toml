title = "ansemjo"
theme = "book"
baseUrl = "https://semjonov.de/"

paginate = 8
enableGitInfo = true
rssLimit = 20

[params]
  author = "Anton Semjonov"
  license = "licensed under [Creative Commons BY-SA 4.0](/license)"

  BookTheme = "light"
  BookToC = true
  BookRepo = "https://github.com/ansemjo/homepage"
  BookEditPath = "edit/main"
  BookDateFormat = "January 2, 2006"
  BookSearch = true
  BookComments = false
  BookPortableLinks = false

[taxonomies]
  tag = "tags"

[permalinks]
  posts = "/:section/:year-:month/:slug"

[blackfriday]
  fractions = false
  noreferrerLinks = true

[markup]

  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "monokailight"

  [markup.tableOfContents]
    startLevel = 2

  [markup.goldmark.renderer]
    unsafe = true
